<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2 class="judul">Halaman Login</h2>
            <header>Silahkan Masukan Akun Anda</header>
            <form action="#">
                <h2 class="username">Username</h2>
                <input class="name" id="namee" type="text" placeholder="Masukan Nama">
                <h2 class="password">Password</h2>
                <input class="pw" id="pw" type="password" placeholder="Masukan Password">
                <button class="button" type="submit" onclick="btnSubmit()" placeholder="username">Login sekarang</button>
            </form>
        </div>
    </div>
    <script>
        const btnSubmit = () => {
            var namaSaya = document.getElementById("namee").value 
            var passwordSaya = document.getElementById("pw").value 
            alert(`Selamat Datang, ${namaSaya},${passwordSaya}`)
        }
    </script>
</body>
</html>
